name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # ou outra versão que você esteja usando

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        env:
          ENVIRONMENT: ${{ github.env.name }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: npx cypress run # ou o comando que você usa para rodar os testes